<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Arupam Biswas</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Outfit', sans-serif;
      color: #0f172a;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
    }
    nav {
      background: rgba(255, 255, 255, 0.9);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    nav h1 {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #1d4ed8;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li {
      font-weight: 600;
      font-size: 1rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #0f172a;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    nav ul li a:hover {
      color: #1d4ed8;
      transform: scale(1.1);
    }
    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 3rem;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
    }
    .hero .about-me {
      width: 50%;
      text-align: left;
      padding-right: 2rem;
    }
    .hero .about-me h2 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #0d9488;
    }
    .hero .about-me p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
      color: #065f46;
    }
    .hero .profile-image {
      width: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero .profile-image img {
      width: 100%;
      max-width: 450px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hero .profile-image img:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.4);
    }
    .education-section {
      padding: 5rem 3rem;
      background: #f9fafb;
    }
    .education-section h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      color: #2563eb;
    }
    .education-subsection {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 3rem;
    }
    .education-subsection .content {
      width: 50%;
      text-align: left;
      padding-right: 2rem;
    }
    .education-subsection .content h3 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #0f172a;
    }
    .education-subsection .content p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #374151;
    }
    .education-subsection .image {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .education-subsection .image img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .education-subsection .image img:hover {
      transform: translateY(-10px);
    }
    .get-in-touch {
      padding: 5rem;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin-top: 3rem;
      text-align: center;
      color: #ffffff;
    }
    .get-in-touch h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .get-in-touch p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .social-links a {
      display: inline-block;
      width: 80px;
      height: 80px;
    }
    .social-links a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .social-links a img:hover {
      transform: scale(1.2);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #475569;
      background-color: #f1f5f9;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero .about-me {
        width: 100%;
        padding-right: 0;
      }
      .hero .profile-image {
        width: 100%;
        margin-top: 2rem;
      }
      .education-subsection {
        flex-direction: column;
        text-align: center;
      }
      .education-subsection .content {
        width: 100%;
        padding-right: 0;
        margin-bottom: 1.5rem;
      }
      .education-subsection .image {
        width: 100%;
      }
      .get-in-touch {
        padding: 3rem 1rem;
      }
      .social-links {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <!-- The content remains unchanged; only the CSS styles were updated -->
</body>
</html>
